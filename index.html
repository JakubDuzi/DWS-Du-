<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <button id="alertButton">Tlačítko pro alert</button>
            <button id="textChangeButton">Tlačítko pro změnu textu</button>
            <p id="text">Původní text.</p>
            <button id="changeTextButton">Změň text</button>
        </div>

        <div class="section">
            <button id="writeTextButton">Vypiš text</button>
            <p id="outputText"></p>

            <label for="nameInput">Zadej své jméno:</label>
            <input type="text" id="nameInput" placeholder="Jméno">
            <button id="greetButton">Pozdrav</button>
        </div>

        <div class="section">
            <p id="hoverText">Přejeď přeze mne myší.</p>
            <button id="showTimeButton">Zobrazit čas</button>
            <p id="timeOutput"></p>
            <button id="showDateButton">Zobrazit datum</button>
            <p id="dateOutput"></p>
        </div>

        <div class="section">
            <label for="numberInput">Zadej číslo:</label>
            <input type="number" id="numberInput">
            <button id="addThreeButton">Přičti 3</button>
            <p id="addThreeOutput"></p>

            <label for="firstNumber">První číslo:</label>
            <input type="number" id="firstNumber">
            <label for="secondNumber">Druhé číslo:</label>
            <input type="number" id="secondNumber">
            <button id="sumButton">Sečti čísla</button>
            <p id="sumOutput"></p>
        </div>

        <div class="section">
            <img id="hoverImage" src="https://via.placeholder.com/150" alt="Placeholder obrázek">
        </div>

        <div class="section">
            <label for="taskInput">Přidej úkol:</label>
            <input type="text" id="taskInput" placeholder="Nový úkol">
            <button id="addTaskButton">Přidat úkol</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
